<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="wrapContainer">
    <h4>SPLI<br>TTER</h4>
    <div class="mainContainer">
        <div class="main firstPart">
          
          <div class="contentFirst">
            <h1>Bill</h1>
            <input type="text" name="textBoxAmount" id="tbAmount" class="in inDollar" placeholder="0">
          </div>

          <div class="contentSecond">
            <h1>Select Tip %</h1>
            <button class="btn" value="5" onclick="getVal(this.value); calculate();">5%</button>
            <button class="btn" value="10" onclick="getVal(this.value); calculate();">10%</button>
            <button class="btn" value="15" onclick="getVal(this.value); calculate();">15%</button>
            <button class="btn" value="25" onclick="getVal(this.value); calculate();">25%</button>
            <button class="btn" value="50" onclick="getVal(this.value); calculate();">50%</button>
            <input type="text" placeholder="Custom" class="inButton" onchange="getVal(this.value);" onfocusout="calculate();">
          </div>

          <div class="contentFirst">
            <div class=flexxer>
              <h1>Number of People</h1>
              <p class="error" id="showError">Can't be zero</p>
            </div>
            <input type="text" name="textBoxPeople" id="tbPeople" class="in inPerson" placeholder="0" pattern="[0-9]+">
          </div>

        </div>

        <div class="main secondPart">
          <div>
            <div class="contentThird">
              <div>
                <h2>Tip Amount</h2>
                <p>/ person</p>
              </div>
                <h3 id="firstMount">$0.00</h3>
            </div>

            <div class="contentThird">
              <div>
                <h2>Total</h2>
                <p>/ person</p>
              </div>
              <h3 id="secondMount">$0.00</h3>
          </div>
          </div>
          <button class="reset" onclick="reset();">RESET</button>
        </div>

    </div>
  </div>  

<script src="script.js"></script>

</body>
</html>
